<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 20% 20%, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb, #8fd3f4);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating glowing particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: floatParticle 12s linear infinite;
        }

        @keyframes floatParticle {
            from {
                transform: translateY(110vh) scale(0.5);
                opacity: 0.8;
            }

            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        .quote-box {
            position: relative;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            margin: auto;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: popIn 1.2s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .quote-icon {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff9ff3;
        }

        .quote-text {
            font-size: 1.7rem;
            font-style: italic;
            color: #fff;
            margin-bottom: 20px;
            line-height: 1.7;
            min-height: 80px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .quote-author {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a2588;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        .btn-gradient {
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 40px;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            border: none;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.7);
            transition: all 0.3s ease-in-out;
            perspective: 1000px;
        }

        .btn-gradient:hover {

            background: linear-gradient(90deg, #4facfe, #00f2fe);
            box-shadow: 0 0 35px rgba(0, 242, 254, 0.9);
        }

        .copy-btn {
            margin-left: 15px;
            background: transparent;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            width: 50px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.3rem;
        }

        .copy-btn:hover {
            background: white;
            color: #4facfe;
            transform: rotate(20deg) scale(1.1);
            box-shadow: 0 0 20px white;
        }
    </style>
</head>

<body>
    <!-- Floating particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 85%; animation-delay: 8s;"></div>

    <div class="container">
        <div class="quote-box" id="quoteBox">
            <div class="quote-icon"><i class="bi bi-quote"></i></div>
            <p id="quote" class="quote-text">Click below to generate a magical quote ✨</p>
            <h5 id="author" class="quote-author"></h5>

            <div class="d-flex justify-content-center">
                <button id="button" class="btn-gradient">✨ Generate Quote</button>
                <button id="copyBtn" class="copy-btn ms-2"><i class="bi bi-clipboard"></i></button>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
</body>

</html>

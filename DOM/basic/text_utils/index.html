<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar bg-white">
  <div class="container-fluid">
    <a class="navbar-brand fs-3" href="#">Text-utils</a>
  </div>
</nav>
<div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="input"></textarea>
  <label for="floatingTextarea">Enter the text..</label>
</div>
    </div>
    <div class="container my-4">
        <button class="btn btn-primary" id="text">Text all</button>
        <button class="btn btn-primary" id="uppercase">Uppercase</button>
        <button class="btn btn-primary" id="lowercase">Lowercase</button>
        <button class="btn btn-primary" id="words">Words</button>
        <button class="btn btn-primary" id="letters">Letters</button>
        <button class="btn btn-primary" id="read">Read time</button>
        <button class="btn btn-primary" id="clear">Clear</button>
        
    </div>
    <div class="container">
        <p>Preview</p>
        <p id="preview"></p>
    </div>
    <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>

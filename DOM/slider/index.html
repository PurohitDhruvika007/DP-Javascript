<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        img
        {
            border-radius: 30px;
            transition: 0.4s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            opacity: 0.8;
        }
        img:hover
        {
            transform: scale(1.2);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">SLIDER</h1>
            <div class="d-flex justify-content-center"><div>
                <button class="btn btn-dark border rounded-circle" id="previous">&lt;</button>
            <img src="https://avatars.mds.yandex.net/get-mpic/5288539/img_id7831558020096983321.jpeg/orig" alt="" id="image" height="500px" width="700px" class="mx-4 my-1 border border-dark border-3 rounded">
            <button class="btn btn-dark border rounded-circle " id="next">&gt;</button>
            </div></div>
        <div class="d-flex justify-content-center mt-3">
           <div>
             <button class="btn btn-dark me-4" id="auto">Auto play</button>
            <button class="btn btn-dark" id="stop">Stop auto play</button>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(225, 211, 238);">
    <div class="container">
      <h1 class="text-center mt-4">SIMPLE NOTE</h1>
      <hr class="w-50 mx-auto" />
      <div class="bg-white w-75 mx-auto p-3 rounded mt-4">
        <div>
          <div class="input-group mb-3">
  <input type="text" id="input-head" class="form-control" placeholder="write the header here..." aria-label="Username" aria-describedby="basic-addon1">
</div>
        <div class="mb-3">
          <textarea
            class="form-control mx-auto"
            id="input"
            rows="3"
            placeholder="write the note here..."
          ></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary me-3" id="add">Add</button>
          <button class="btn btn-secondary " id="cancel">Cancel</button>
        </div>
      </div>
      </div>
      <h1 class="text-center mt-3">NOTE LIST</h1>
      <hr class="w-50 mx-auto mb-4" />
      <div id="output-box">
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>

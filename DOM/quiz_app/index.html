      <!-- option 1  -->

        <input

          type="radio"
          name="radioDefault"
          id="radioDefault1"
        />
        <label class="form-check-label" for="radioDefault1">

      </div>
      <!-- option 2  -->

      </div>
      <!-- button  -->
       <button class="btn btn-primary my-3" id="submit">submit & next</button>

    </div>

    <script src="script.js"></script>

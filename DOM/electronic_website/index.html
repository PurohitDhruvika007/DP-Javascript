<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-white bg-dark mb-3" id="navbar">
      <div class="container">
        <div class="d-flex justify-content-between">
          <div>
            <h1>PowerPlay Electronics</h1>
          </div>
          <div class="d-flex align-items-center pt-3">
            <ul class="d-flex">
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div >
        <div class="d-flex">
          <div class="product">
          <h2 class="text-center mb-3" id="list_head">Product List</h2>
        </div>
        <div class="ps-3 m-2" id="main-cart">
          <h2 class="text-center mb-3" id="list_head">Cart List</h2>
          <div id="cart">
          
        </div>
        <hr>
        <h1 class="text-center">Bill</h1>
        <div class="d-flex justify-content-between">
          <h4>Subtotal</h4>
          <h4 id="subTotal">$40</h4>
        </div>
        <div class="d-flex justify-content-between">
          <h4>Tax</h4>
          <h4 id="tax">$40</h4>
        </div>
        <div class="d-flex justify-content-between">
          <h4>Total</h4>
          <h4 id="total">$40</h4>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success">Checkout</button>
        </div>
        </div>
        </div>
         
        
      
    </div>
    <script src="script.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  ></script>

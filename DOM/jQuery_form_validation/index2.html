<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body
{
    background-image: radial-gradient(red,rgb(247, 68, 98),blue,purple);
    height: 100vh;
    width:100%;
}
    #main

    {
        border-radius: 20px;
    }
    input
    {
        border:transparent;
        border-bottom: 1px solid rgb(88, 88, 88);
        outline: none;
    }
    ::placeholder
    {
        padding-left:5px;
    }
    </style>
</head>
<body>
    <div class="bg-white d-inline-block p-5 position-absolute top-50 start-50 translate-middle" id="main">
        <form>
            <h1 class="mb-4 text-center">Login</h1>
            <div class="mb-4">
                <label>Username:</label>&nbsp;&nbsp;
                <input type="text" placeholder="Enter the username" id="username">
            </div>
            <div class="mb-4">
                <label>Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" placeholder="Enter the email" id="email">
            </div>
            <div>
                <label class="">password:</label>&nbsp;&nbsp;
                <input type="password" placeholder="Enter the password" id="password">
            </div>
           <div class="mt-5 d-flex">
            <button class="btn btn-dark mx-auto" id="submit">Submit</button>
           </div>

        </form>
    </div>
    <div id="output"></div>
    <script src="script2.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>

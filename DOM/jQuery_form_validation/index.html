<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(168, 88, 243);">
    <form>
        <div class="position-absolute top-50 start-50 translate-middle p-5 bg-white border rounded ">
            <h1 class="mb-5 text-center px-5">Login form</h1>
        <div class="mb-4">
            <label>Username:</label>&nbsp;
            <input type="text" placeholder="Enter the Username" id="username" class="form-control" required>
        </div>
        <div class="mb-4">
            <label>Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" placeholder="Enter the Email" id="email" class="form-control" required>
        </div>
        <div class="mb-5">
            <label>Password:</label>&nbsp;&nbsp;
            <input type="password" placeholder="Enter the Password" id="password" class="form-control" required>
        </div>
        <p id="para" class="text-danger"></p>
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark" id="submit">submit</button>
        </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>

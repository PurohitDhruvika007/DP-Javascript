<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=parseInt(prompt("enter a="));
        const b=parseInt(prompt("enter b="));
        const c=parseInt(prompt("enter c="));
        const d=parseInt(prompt("enter d="));
        if(a<b)
    {
        //a,c,d
        if(a<c)
    {
        //a,d
        if(a<d)
    {
        //a
        document.writeln("a is minimum");
    }
    else
    {
        //d
        document.writeln("d is minimum");
    }
    }
    else
    {
        //c,d
        if(c<d)
    {
        //c
        document.writeln("c is minimum");
    }
    else
    {
        //d
        document.writeln("d is minimum");
    }
    }
    }
    else
    {
        //b,c,d
        if(b<c)
    {
        //b,d
        if(b<d)
    {
        //b
        document.writeln("b is minimum");
    }
    else
    {
        //d
        document.writeln("d is minimum");
    }
    }
    else
    {
        //c,d
        if(c<d)
    {
        //c
        document.writeln("c is minimum");
    }
    else
    {
        //d
        document.writeln("d is minimum");
    }
    }
    }
    </script>
</body>
</html>

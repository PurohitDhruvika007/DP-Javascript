<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌎 Countries Web</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🌎 Countries Web</h1>
    <div class="input-group mb-4 w-75 mx-auto">
      <input type="text" class="form-control" placeholder="Search the country here..." id="input"/>
      <button class="btn btn-primary" id="search">SEARCH</button>
    </div>

    <div class="row" id="main">
      <div class="col-md-8">
        <h3 class="mb-3">🌍 All Countries</h3>
        <div id="display" class="row g-3"></div>
      </div>
      <div class="col-md-4">
        <h3 class="mb-3">⭐ Favorite Countries</h3>
        <div id="favorite" class="d-grid gap-3"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

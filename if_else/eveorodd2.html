<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // number is even or odd without using %
        let number=20;
        document.writeln("number = "+number);
        if((number&1)==0)
        {
            document.writeln("number is even");
        }
        else
        {
            document.writeln("number is odd");
        }
    </script>
</body>
</html>

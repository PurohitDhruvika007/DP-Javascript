<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //grade of student based on percentage
        let percentage=50;
        document.writeln("percentage = ",percentage);
        if (percentage>90 && percentage<=100)
    {
        document.writeln("grade is A");
    }
    else if (percentage>80 && percentage<=90)
    {
        document.writeln("grade is B");
    }
    else if (percentage>70 && percentage<=80)
    {
        document.writeln("grade is C");
    }
    else if (percentage>60 && percentage<=70)
    {
        document.writeln("grade is C+");
    }
    else if (percentage>40 && percentage<=60)
    {
        document.writeln("grade is D");
    }
    else if (percentage>33.33 && percentage<=40)
    {
        document.writeln("grade is E");
    }
    else if (percentage<=33.33)
    {
        document.writeln("you are FAIL");
    }
    else
    {
        document.writeln("Enter valid percentage");
    }
    </script>
</body>
</html>

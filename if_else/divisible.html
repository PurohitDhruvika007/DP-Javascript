<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // number is divisible by 7 or not
      let a = 49;
      if (a % 7 == 0) {
        document.writeln(a + " is divisible by 7");
      } else {
        document.writeln(a + " is not divisible by 7");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const age = parseInt(prompt("enter the age ="));
      if (age >= 18) {
        if (age > 100) {
          document.writeln("you are not eligible for vote");
        } else {
          document.writeln("you are eligible for vote");
        }
      } else {
        if (age <= 0) {
          document.writeln("enter an valid age");
        } else {
          document.writeln("you are not eligible for vote");
        }
      }
    </script>
  </body>
</html>

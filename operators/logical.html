<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //logical operator
        let a=1;
        let b=0;
        document.writeln(a&&b);//1&&0=1
        document.writeln(a||b);//a||0=0
        document.writeln(!a);//!a=false
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // relational operator 
        let a=10;
        let b=20;
        document.writeln(a==b);//10==20-false
        document.writeln(a!=b);//10!=20-true
        document.writeln(a>=b);//10>=20-false
        document.writeln(a>b);//10>20-false
        document.writeln(a<=b);//10<=20-true
        document.writeln(a<b);//10<20-true
    </script>
</body>
</html>

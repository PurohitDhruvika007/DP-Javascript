<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //assignment operator
        let a=10;
        let b=20;
        a=b;//a=20
        document.writeln(a);
        a+=b;//a=20+20=40
        document.writeln(a);
        a-=b;//a=40-20=20
        document.writeln(a);
        a*=b;//a=20*20=400
        document.writeln(a);
        a/=b;//a=400/20=20
        document.writeln(a)
        a%=b;//a=20%20=0
        document.writeln(a)
    </script>
</body>
</html>

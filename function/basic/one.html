<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("enter the number");
        function table(n)
        {
            for(i=1;i<=10;i++)
            {
                document.writeln(n+"*"+i+"="+n*i+"<br>");
            }
        }
       
        table(n);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function table()
        {
            for(let i=1;i<=10;i++)
            {
                for(let j=1;j<=5;j++)
                {
                    document.writeln(j+" * "+i+" = "+j*i);
                    if(i==10)
                    {
                        document.writeln("&nbsp&nbsp&nbsp&nbsp");
                    }
                    else
                    {
                       
                        document.writeln("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
                    }
                }
                document.writeln("<br>");
            }
        }
        table();
    </script>
</body>
</html>

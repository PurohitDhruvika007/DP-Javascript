<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1 to n sum
       let n=parseInt(prompt("enter the number="));
        function sum(n)
        {
            if(n>=1)
        {
            return n + sum(n-1);
        }
        return 0;
        }
        let ans=sum(n);
        document.writeln(ans);

    </script>
</body>
</html>

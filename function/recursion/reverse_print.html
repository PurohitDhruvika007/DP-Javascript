<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter the number="));
        function reverse_print(n,i)
        {
            document.writeln(n);
            n--;
            if(n>=i)
        {
            reverse_print(n,i);
        }

        }
        reverse_print(n,1)
    </script>
</body>
</html>

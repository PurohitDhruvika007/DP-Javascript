<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("enter the number="));
        function sum(n)
        {
            let total=0;
            for(let i=1;i<=n;i++)
        {
            total+=i;
        }
        document.writeln("sum of 1 to n is ",total);
        }
        sum(n);
    </script>
</body>
</html>

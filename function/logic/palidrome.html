<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=parseInt(prompt("enter the number="));
        function palidrome(num)
        {
            let ld=0;
            let real=num;
            let rev=0;

            while(num>0)
        {
            ld=num%10;
            rev=(rev*10)+ld;
            num=Math.floor(num/10);
        }
        if(rev==real)
        {
            document.writeln("number is palidrome");
        }
        else
        {
            document.writeln("number is not palidrome");
        }
        }
        palidrome(num);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inch=parseInt(prompt("enter the inch="));
        function InchToFeet(inch)
        {
            let feet=inch/12;
            document.writeln("feet is ",feet);
        }
        InchToFeet(inch);
    </script>
</body>
</html>

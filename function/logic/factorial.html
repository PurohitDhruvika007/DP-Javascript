<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=parseInt(prompt("enter the number="))
        function factorial(num)
        {
            let fact=1;
            for(let i=1;i<=num;i++)
        {
            fact*=i;
        }
        document.writeln("factorial is ",fact);
        }
        factorial(num);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        let array=[45,25,12,-6,58,0]
        min=array[0];
        max=array[0];
        for(let i=0;i<array.length;i++)
    {
        if(array[i]<min)
    {
        min=array[i];
    }
    else if(array[i]>max)
    {
        max=array[i];
    }
    }
    document.writeln("difference between largest and smallest element is ",max-min);
    </script>
</body>
</html>

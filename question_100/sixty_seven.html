<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=65;
        for(let i=1;i<=3;i++)
    {
        for(j=1;j<=i;j++)
    {
        document.writeln(String.fromCharCode(num));
        num+=1;
    }
    document.writeln("<br>");
    }
    </script>
</body>
</html>

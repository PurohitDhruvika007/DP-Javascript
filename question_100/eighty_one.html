<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        harshad="9942586954";
        sum=0;
        for(i=0;i<harshad.length;i++)
    {
        sum+=harshad[i];
    }
    num=parseInt(harshad);
    if(num%sum==0)
    {
        document.writeln("number is divisible");
    }
    else
    {
        document.writeln("number is not divisible");
    }
    </script>
</body>
</html>

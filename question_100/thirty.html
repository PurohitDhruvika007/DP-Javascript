<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Use ternary operator to find the largest among 2 numbers.
        let a=parseInt(prompt("enter a="));
        let b=parseInt(prompt("enter b="));
        (a>=b)?document.writeln("a is maximum"):document.writeln("b is maximum");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let record=[
            {
                name:"one",
                marks:10
            },
            {
                name:"two",
                marks:20
            },
            {
                name:"three",
                marks:30
            },
            {
                name:"four",
                marks:40
            },
            {
                name:"five",
                marks:50
            }
        ];

        for(let i=0;i<record.length;i++)
        {
            document.writeln(record[i].name);
            document.writeln(record[i].marks);
            document.writeln("<br>");
        }
    </script>
</body>
</html>

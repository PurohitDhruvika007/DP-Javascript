<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let character=prompt("enter the string=");
        let count=0
        for(let i=0;i<character.length;i++)
    {
        if(character[i]=="A"||character[i]=='a'||character[i]=="e"||character[i]=='E'||character[i]=='i'||character[i]=='I'||character[i]=='o'||character[i]=="O"||character[i]=='U'||character[i]=='u')
    {
        count+=1;
    }
    }
    document.writeln("number of vowel is ",count);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Count how many even and odd numbers are in an array.
        let array=[36,49,22,56,87,10,9];
        let even=0;
        let odd=0;
        for(let i=0;i<array.length;i++)
    {
        if(array[i]%2==0)
    {
        even+=1;
    }
    else
    {
        odd+=1;
    }
    }
    document.writeln("total even number is ",even,"<br>");
    document.writeln("total odd number is ",odd);
    </script>
</body>
</html>

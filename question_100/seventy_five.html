<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  num=prompt("enter the num=");
        sum=0;
        for(let i=0;i<num.length;i++)
    {
        if(i%2==0)
    {
        sum+=parseInt(num[i]);
    }
    }
    document.writeln("sum of all even-position digit is ",sum);
        
    </script>
</body>
</html>

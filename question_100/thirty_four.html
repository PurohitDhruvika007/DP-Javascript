<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //     34.Create a number pyramid:
    //     1  
    //     2 3  
    //     4 5 6  
    // (Use nested loops and a counter variable)
        let count=0;
        for(let i=1;i<=3;i++)
    {
        for(let j=1;j<=i;j++)
    {
        count+=1;
        document.writeln(count);
    }
    document.writeln("<br>");
    }
    </script>
</body>
</html>

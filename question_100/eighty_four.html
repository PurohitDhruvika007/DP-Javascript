<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        student1=[45,48,40,49,30];
        student2=[44,43,39,49,50];
        sum1=0;
        sum2=0;
        for(let i=0;i<student1.length;i++)
    {
        sum1+=student1[i];
        sum2+=student2[i];
    }
    if(sum1>sum2){
        document.writeln("student 1 has higher marks");
    }
    else
    {
        document.writeln("student 2 has higher marks");
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Check whether an array is a palindrome.
        let array=[1,2,3,2,1];
        let rev=[];
        for(let i=array.length-1;i>=0;i--)
    {
        rev.push(array[i]);
    }
    let check=true;
    for(let i=0;i<array.length;i++)
    {
        if(array[i]!==rev[i])
            {
                check=false;
            }
        
    }
    if(check)
    {
        document.writeln("array is palindrome");
    }
    else
    {
        document.writeln("array is not palindrome");
    }
    </script>
</body>
</html>

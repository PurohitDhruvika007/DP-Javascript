<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("enter the num=");
        let count=0
        for(let i=0;i<num.length;i++)
    {
        if(num[i]==0)
    {
        count+=1;
    }
    }
    document.writeln("number of zeros are ",count);
    </script>
</body>
</html>

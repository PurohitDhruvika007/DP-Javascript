<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=0;
        let num=parseInt(prompt("enter the number="));
        while(num>0)
    {
        count+=1;
        num=Math.floor(num/10);
    }
    document.writeln(count);
    </script>
</body>
</html>

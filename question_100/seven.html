<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter the number="));
        let count=0;
        while(num>0)
    {
        ld=Math.floor(num%10);
        count+=ld;
        num=Math.floor(num/10);
    }
    document.writeln("sum of digits is ",count);
    </script>
</body>
</html>

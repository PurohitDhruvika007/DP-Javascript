<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[1,78,56,-2,-53,89,0,-4,-7,2];
        positive=0;
        negative=0;
        neutral=0;
        for(let i=0;i<array.length;i++)
    {
        if(array[i]>0)
    {
        positive+=1;
    }
    else if (array[i]==0)
    {
        neutral+=1;
    }
    else
    {
        negative+=1;
    }
    }
    document.writeln("positive element in array is ",positive,"<br>");
    document.writeln("neutral element in array is ",neutral,"<br>");
    document.writeln("negative element in array is ",negative);
    </script>
</body>
</html>

</head>
<body>
    <script>
        let array=[45,23,10,0,-4,-5,5,89];
        let sum=0;
        for(let i=0;i<array.length;i++)
    {
        sum+=array[i];
    }
    let avg=sum/array.length;
    for(let i=0;i<array.length;i++)
    {
        if(avg<array[i])
    {
        document.writeln(array[i]);
    }
    }
    </script>

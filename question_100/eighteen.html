<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[1,2,3,4,5];
        let sum=0;
        let count=0;
        for(let i=0;i<array.length;i++)
    {
        sum+=array[i];
        count+=1;
    }
    let avg=sum/count;
    document.writeln("average of all elements in array is ",avg);
    </script>
</body>
</html>

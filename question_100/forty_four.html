<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter a="));
        let b=parseInt(prompt("enter b="));
        a=a+b;
        b=a-b;
        a=a-b;
        document.writeln("a after swapping is ",a,"<br>");
        document.writeln("b after swapping is ",b);
    </script>
</body>
</html>

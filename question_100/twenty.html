<body>
    <script>
        // Print only the elements at even indexes in an array.
        let array=[36,49,22,56,87,10,9];
        for(let i=0;i<array.length;i++)
    {
        if(i%2==0)
    {
        document.writeln(array[i]);
    } 
    }

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Count the frequency of each element in an array
        let array=[45,23,2,3,45,34,23,34,12,9,2,0,2,2];
        for(let i=0;i<array.length;i++)
    {
        count=1;
        for(let j=i+1;j<array.length;j++)
    {
        if(array[i]==array[j])
    {
        count+=1;
        array.splice(j,1);
        j--;
    }
    }
    document.writeln(array[i],"=",count,"<br>");
    }
    </script>
</body>
</html>

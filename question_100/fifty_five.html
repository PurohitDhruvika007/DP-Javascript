<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isprime(num)
        {
            if(num<2)
        {
            return false;
        }
        for(let i=2;i<=Math.sqrt(num);i++)
        {
            if(num%i==0)
        {
            return false;
        }
        }
        return true;
        }
        let sum=0;
        for(let j=1;j<=100;j++)
        {
             if(isprime(j))
        {
            sum+=j;
        }
        }
        document.writeln(sum);
        
    </script>
</body>
</html>

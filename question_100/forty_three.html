<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=1;
        let b=5;
        for(let i=1;i<=5;i++)
    {
        for(let j=1;j<=5;j++)
    {
        if(j==a || j==b)
    {
        document.writeln("* ");
    }
    else
    {
        document.writeln("&nbsp&nbsp");
    }
    }
    if(i<3)
    {
        a++;
        b--;
    }
    else
    {
        a--;
        b++;
    }
    document.writeln("<br>");
    }
    </script>
</body>
</html>

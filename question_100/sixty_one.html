<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let char=prompt("enter the character=");
        if(char>='A'&& char<='Z')
    {
        document.writeln("character is uppercase");
    }
    else if(char>='a'&& char<='z')
    {
        document.writeln("character is lowercase");
    }
    else if(char>='0'&& char<='9')
    {
        document.writeln("character is digit");
    }
    else
    {
        document.writeln("character is special symbol");
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter the number="));
        function prime(num)
        {
            if(num<2)
    {
        return false;
    }
        for(let i=2;i<=Math.sqrt(num);i++)
    {
        if(num%i==0)
    {
        return false;
    }
    
    }
    return true;
        }
    if(prime(num))
    {
        document.writeln("this is prime number");
    }
    else
    {
        document.writeln("this is not prime number");
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let percentage=parseFloat(prompt("enter the percentage = "));
        if(percentage>=90 && percentage<=100)
    {
        document.writeln("grade is A");
    }
    else if(percentage<90 && percentage>=80)
    {
        document.writeln("grade is B");
    }
    else if(percentage<80 && percentage>=60)
    {
        document.writeln("grade is C");
    }
    else if (percentage<60 && percentage>=33.33)
    {
        document.writeln("grade is D");
    }
    else
    {
        document.writeln("sorry ! you are fail");
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print leap years from startyear to endyear.
        let y1=parseInt(prompt("enter startyear="));
        let y2=parseInt(prompt("enter endyear="));
        while(y1<=y2)
    {
        if(y1%4==0)
    {
        document.writeln(y1);
    }
    y1++;
    }
    </script>
</body>
</html>

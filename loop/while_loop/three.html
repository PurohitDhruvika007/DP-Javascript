<body>
    <script>
        // wap to print number from n1 to n2.
        let n1=parseInt(prompt("enter starting number="));
        let n2=parseInt(prompt("enter ending number="));
        while(n1<=n2)
    {
        document.writeln(n1);
        n1++;
    }
    </script>

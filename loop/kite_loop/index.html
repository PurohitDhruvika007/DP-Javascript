<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let x=10;
        let y=10;
      for(let i=1;i<=19;i++)
      {
        for(let j=1;j<=19;j++)
      {
        if(j==x || j==y)
      {
        document.writeln("*");
      }
      else
      {
        document.writeln("&nbsp&nbsp");
      }
      }
      document.writeln("<br>");
     if(i<10)
     {
      x--;
      y++;
     }
     else
     {
      x++;
      y--;
     }
      }
    
    
    </script>
</body>
</html>

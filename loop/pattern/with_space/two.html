<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //         1
    //       2 1
    //     3 2 1
    //   4 3 2 1
    // 5 4 3 2 1
        for(let i=1;i<=5;i++)
    {
        for(let k=5;k>i;k--)
    {
        document.writeln("&nbsp&nbsp");
    }
        for(let j=i;j>=1;j--)
    {
        document.writeln(j);
    }
    document.writeln("<br>");
    }
   
    </script>
</body>
</html>

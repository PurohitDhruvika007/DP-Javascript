<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//           5
//         5 4
//       5 4 3
//     5 4 3 2
//   5 4 3 2 1
    for(let i=5;i>=1;i--)
    {
        for(let k=1;k<i;k++)
    {
        document.writeln("&nbsp&nbsp");
    }
        for(let j=5;j>=i;j--)
    {
        document.writeln(j);
    }
    document.writeln("<br>");
    }
    </script>
</body>
</html>

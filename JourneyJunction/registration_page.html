<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,intial-scale=1.0"/>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#F4F7FA;">
<h2 class="text-center mt-3">Create Your JourneyJunction Account</h2>
<section class="registration-section box-shadow">
<div class="d-flex mt-3 flex-column">
<div><label for="fullname">FullName : </label></div>
<input type="text" class="mx-auto" placeholder="Enter the fullname..."/>
</div>
<div class="d-flex mt-3 flex-column">
<div><label for="email">Email : </label></div>
<input type="email" class="mx-auto" placeholder="Enter the email..."/>
</div>
<div class="d-flex mt-3 flex-column">
<div><label for="password">Password : </label></div>
<input type="password" class="mx-auto" placeholder="Enter the password..."/>
</div>
<div class="d-flex mt-3 flex-column">
<div><label for="confirm-password">Confirm Password : </label></div>
<input type="password" class="mx-auto" placeholder="Enter the confirm password..."/>
</div>
<div class="d-flex justify-content-center mt-4">
<button class="btn">Register</button>
</div>
<p class="mt-3">Already have an account? <a href="login_page.html">Login here..</a></p>
<h3 class="text-center">OR</h3>
<div class="d-flex justify-content-center mt-3">
<button class="btn"><a href="https://accounts.google.com/signin/v2/identifier?service=accountsettings
" class="link"><i class="ri-google-fill"></i> “Continue with Google”</a></button>
</div>
<div class="d-flex justify-content-center mt-3 mb-3">
<button class="btn"><a href="https://www.facebook.com/login.php" class="link"><i class="ri-facebook-fill"></i> “Continue with Facebook”</a></button>
</div>
</section>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:#F4F7FA;">
    <h2 class="text-center mt-4">Welcome Back To JourneyJunction</h2>
    <form class="login-section box-shadow mt-4">
        <div class="d-flex mt-3 flex-column">
            <div><label for="email">Email : </label></div>
            <input type="email" id="email" class="mx-auto" placeholder="Enter the email..." />
        </div>
        <div class="d-flex mt-3 flex-column">
            <div><label for="password">Password : </label></div>
            <input type="password" id="password" class="mx-auto" placeholder="Enter the password..." />
        </div>
        <div class="forgot mt-3"><a href="#">Forgot password?</a></div>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn" id="login">Login</button>
        </div>
        <p class="text-danger" id="login-problem"></p>
        <p class="mt-3">Don’t have an account? <a href="Registration_page.html">Register Now..</a></p>
        <h3 class="text-center">OR</h3>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn"><a href="https://accounts.google.com/signin/v2/identifier?service=accountsettings
" class="link"><i class="ri-google-fill"></i> “Continue with Google”</a></button>
        </div>
        <div class="d-flex justify-content-center mt-3 mb-3">
            <button class="btn"><a href="https://www.facebook.com/login.php" class="link"><i
                        class="ri-facebook-fill"></i> “Continue with Facebook”</a></button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>

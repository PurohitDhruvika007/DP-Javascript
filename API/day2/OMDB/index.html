<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      img {
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-group mt-3 w-50 mx-auto">
        <input
          type="text"
          class="form-control"
          placeholder="Enter the movie name here..."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="input"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button"
        >
          Submit
        </button>
      </div>
      <div class="mt-3" id="display">
        <div class="d-flex justify-content-center" id="img-box">
          <img
            src=""
            alt="image not available" id="img"
          />
        </div>
        <div class="mx-auto w-75 text-center" id="content">
          <h1 id="title"></h1>
          <p class="text-secondary" id="plot">
            
          </p>
          <div class="text-start w-50 mx-auto" id="extra_detail">
            <h6 id="award"></h6>
          <h6 id="genre"> 
            
          </h6>
          <h6 id="director">
            
          </h6>
          <h6 id="actor">
            
          </h6>
          <h6 id="writer">
            
          </h6>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>

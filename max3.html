<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=parseInt(prompt("enter a="));
        const b=parseInt(prompt("enter b="));
        const c=parseInt(prompt("enter c="));
        //a,b,c
        if(a>b)
        {
            //a,c
            if(a>c)
        {
            //a
            document.writeln("a is maximum");
        }
            else
            {
                //c
                document.writeln("c is maximum");
            }
        }
        else
        {
            //b,c
            if(b>c)
        {
            //b
            document.writeln("b is maximum");
        }
        else
        {
            //c
            document.writeln("c is maximum");
        }
        }
    </script>
</body>
</html>

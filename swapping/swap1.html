<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // swapping using third variable 
        let a=10;
        let b=20;
        let c=a;//c=10
        a=b;//a=20
        b=c;//b=10
        document.writeln("a = "+a);
        document.writeln("b = "+b);
    </script>
</body>
</html>

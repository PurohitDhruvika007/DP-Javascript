<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //swapping with + and -
        let a=10;
        let b=20;
        a=a+b;//a=30
        b=a-b;//b=10
        a=a-b;//a=10
        document.writeln("a = ",a);
        document.writeln("b = ",b);
    </script>
</body>
</html>
